<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/inscription.css">
    <title>signup</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="logo">
            </a>
            <nav>
                <a class="nav-btn" href="">Entrar</a>
            </nav>
        </div>
    </div>
    <hr>
    <div class="login-body">
        <div class="login-box">
            <h1>Crie uma senha para iniciar sua assinatura</h1>
            <h3>Faltam só mais alguns passos!</h3>
            <h3>Nós também detestamos formulários.</h3>
            <form>
            <div class="input-form">
                <input required type="email" placeholder="Email">
            </div>
            <div class="input-form">
                <input required type="password" placeholder="Adicione uma senha">
            </div>
            <div>
                <button  class="form-btn">Próximo</button>
            </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
